<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人博客</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    article {
      background-color: white;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    article h2 {
      margin-top: 0;
    }

    .meta {
      color: #777;
      font-size: 0.9em;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <!-- 博客头部 -->
  <header>
    <h1>我的个人博客</h1>
    <p>分享我的技术见解和生活感悟</p>
  </header>

  <!-- 文章列表 -->
  <main>
    <article>
      <h2><a href="#">第一篇文章标题</a></h2>
      <p class="meta">发布于 <time datetime="2025-03-10">2025 年 3 月 10 日</time></p>
      <p>这是第一篇文章的简短摘要。在这里你可以简要介绍文章的主要内容，吸引读者点击阅读全文。</p>
    </article>
    <article>
      <h2><a href="#">第二篇文章标题</a></h2>
      <p class="meta">发布于 <time datetime="2025-03-09">2025 年 3 月 9 日</time></p>
      <p>这是第二篇文章的简短摘要。同样，你可以用几句话概括文章的核心要点。</p>
    </article>
  </main>

  <!-- 博客页脚 -->
  <footer>
    <p>版权所有 &copy; 2025 你的名字</p>
  </footer>
</body>

</html>
