<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CyberSpace | 科技博客</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- 3D背景容器 -->
    <div id="canvas-container"></div>
    
    <!-- 主内容区 -->
    <div class="cyber-container">
        <!-- 头部区域 -->
        <header class="cyber-header">
            <h1 class="neon-text" data-text="CYBERSPACE">CYBERSPACE</h1>
            <nav class="cyber-nav">
                <a href="#about" class="cyber-button">关于</a>
                <a href="#projects" class="cyber-button">项目</a>
                <a href="#blog" class="cyber-button">博客</a>
            </nav>
        </header>

        <!-- 主要内容区 -->
        <main>
            <section id="about" class="cyber-card">
                <h2 class="glitch-text">关于我</h2>
                <div class="hologram-content">
                    <!-- 此处添加个人介绍内容 -->
                </div>
            </section>

            <section id="skills" class="cyber-card matrix-border">
                <h2 class="cyber-title">技术栈</h2>
                <div class="skill-grid">
                    <!-- 技能图表 -->
                </div>
            </section>
        </main>
    </div>

    <script src="js/particle.js"></script>
    <script src="js/effects.js"></script>
</body>
</html>
